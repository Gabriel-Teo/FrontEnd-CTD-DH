<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/adicionar.css"> 
    <title>CTD-Aula16</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="promocao">
            <p>20% de desconto? uau</p>
        </div>
        <div class="logo">
            <img src="img/OBJECTS.svg" alt="logo">
            <h1>Loja d'Mentyra</h1>
        </div>
    </header>
    <!-- /HEADER -->
    <!-- CONTEUDO -->
    <main>
            <form>
                <h1>Adicionar seu super-Herói</h1>
                <p>Adicione seu personagem favorito completando as informações</p>
                <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome">
                <label for="especie">Espécie</label>
                <input type="text" name="especie">
                </div>
                <input type="date">
                <button>
                    <p>A</p>
                </button>
                <textarea name="descricao" id="" cols="30" rows="10">

                </textarea>
                <fieldset>
                    <input type="checkbox" id="voar">
                    <label for="voar"></label>
                    <input type="checkbox" id="super-inteligencia">
                    <label for="super-inteligencia"></label>
                    <input type="checkbox" id="laser">
                    <label for="laser"></label>
                    <input type="checkbox" id="super-rico">
                    <label for="super-rico"></label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="tipo-persona" id="heroi">
                    <input type="radio" name="tipo-persona" id="vilao">
                </fieldset>
                <button></button>

            </form>
    </main>
    <!-- /CONTEUDO -->
    <!-- FOOTER -->
    <footer>
        <p>Todos os direitos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
